    <script type="text/babel">

    let n     = [[1], 2, {c:3}];
    let n_org = [[1], 2, {c:3}];
    let n_org_s = JSON.stringify(n_org);

    let m = [...n];

    console.log(' - - - - - - - - - -');
    let q =  _.each(m, (e,i)=>{
        if (i === 0) {
            m[i][0] = m[i][0]*10000;
            console.log(m[i][0])
        }
        if (i === 1) {
            m[i] = m[i]*10000;
            console.log(m[i])
        }
        if (i === 2) {
            m[i].c = m[i].c*10000;
            console.log(m[i].c)
        }
    })

    console.log(' - - - - - - - - - -');
    let n_aft_s = JSON.stringify(n);
    console.log(`mutateed: ${n_aft_s !== n_org_s}`);
    console.log(`n org: ${n_org_s}`);
    console.log(`n aft: ${n_aft_s}`);

/*
