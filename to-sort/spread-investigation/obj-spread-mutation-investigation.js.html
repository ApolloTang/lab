<body>
    <script src="http://localhost:8001/js/lib/lodash-v3.10.1.js"></script>
    <script src="http://localhost:8001/js/lib/babel-core--browser.js"></script>
    <script type="text/babel">

    let n     = {a:[1], b:2, c:{d:3}};
    let n_org = {a:[1], b:2, c:{d:3}};
    let n_org_s = JSON.stringify(n_org);

    let m = {...n}

    console.log(' - - - - - - - - - -');
    let q =  _.each(m, (e,i)=>{
        if (i === 'a') {
            m[i][0] = m[i][0]*10000;
            console.log(m[i]);
        }
        if (i === 'b') {
            m[i] = m[i]*10000;
            console.log(m[i]);
        }
        if (i === 'c') {
            m[i].d = m[i].d*10000;
            console.log(m[i]);
        }
    })
    console.log(' - - - - - - - - - -');
    let n_aft_s = JSON.stringify(n);
    console.log(`mutated: ${n_aft_s !== n_org_s}`);
    console.log(`n org: ${n_org_s}`);
    console.log(`n aft: ${n_aft_s}`);
/*
RESULT
 - - - - - - - - - -
[10000]
20000
Object {d: 30000}
 - - - - - - - - - -
mutated: true
n org: {"a":[1],"b":2,"c":{"d":3}}
n aft: {"a":[10000],"b":2,"c":{"d":30000}}
        ^^^^^^^^^^^           ^^^^^^^^^^
        ONLY REFERECE ADDRESS IS COPY
*/
    </script>
