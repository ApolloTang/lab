    <script src="http://localhost:8001/js/lib/lodash-v3.10.1.js"></script>
    <script src="http://localhost:8001/js/lib/babel-core--browser.js"></script>
    <script type="text/babel">

    const getValueByPath = (obj, path) => _.property(path)(obj);
    const a  = { b: {c:'c'} };
    let v = getValueByPath(a, 'b.c');
    console.log(a.b.c, v); // c c

    v = 'mutated clone value';
    console.log(a.b.c, v); // c mutated clone value

    console.log(getValueByPath(a, 'a.b.c.d')); // undefined

    </script>
